<html lang="en" manifest="cache.appcache">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="game.css">

	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/maths.js"></script>
	<script type="text/javascript" src="js/aabb.js"></script>
	<script type="text/javascript" src="js/obb.js"></script>
	<script type="text/javascript" src="js/vec2.js"></script>
	<script type="text/javascript" src="js/key.js"></script>
	<script type="text/javascript" src="js/mouse.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>

	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/tank.js"></script>
	<script type="text/javascript" src="js/prop.js"></script>
	<script type="text/javascript" src="js/shell.js"></script>
	<script type="text/javascript" src="js/controlinterfaceplayer.js"></script>
	<script type="text/javascript" src="js/controlinterfaceai.js"></script>
	<script type="text/javascript" src="js/team.js"></script>
	<script type="text/javascript" src="js/traileffect.js"></script>
	<script type="text/javascript" src="js/worldscreen.js"></script>
	<script type="text/javascript" src="js/mainmenuscreen.js"></script>
	<script type="text/javascript" src="js/leveldata.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body>
	<div class="game-container" id="game-container">
		<div class="menu" id="main-menu">
			<p class="menu-title">Main Menu</p>
			<p class="menu-item" id="new-game">New Game</p>
			<p class="menu-item">About</p>
		</div>
		<div class="content-pane">
			<div class="content-wrapper">
				<div class="content" id="content">
					<canvas class="viewport" id="viewport"></canvas>
					<div class="viewport-over on">
						<div class="level-over" id="game-over">Game Over</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="assets">
		<img class="asset" id="tank_body" src="assets/tank_body.png">
		<img class="asset" id="enemy_tank_body" src="assets/enemy_tank_body.png">
		<img class="asset" id="tank_turret" src="assets/tank_turret.png">
		<img class="asset" id="block" src="assets/block.png">
		<img class="asset" id="shell" src="assets/shell.png">
	</div>
</body>
</html>
